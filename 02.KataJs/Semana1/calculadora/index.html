<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="estiloCal.css">
<script src="https://kit.fontawesome.com/5ce9e95d75.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculadora digital</h1>
    <div class="container">
        <input id="input" type="text" placeholder="Introducir Valores">
        <div class="container-buttons">
            <div class="box-primera-fila">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="btnAddition">+</button>
        </div>
        <div class="box-segunda-fila">  
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button id="btnSubstraction">-</button>
        </div>
        <div class="tercera-fila">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="btnMultiplication">*</button>
        </div>
        <div class="cuarta-fila">    
            <button class="btn">0</button>
            <button id="btnReset">AC</button>
            <button id="btnDelete"><i class="fa-solid fa-delete-left"></i></button>
            <button id="btnDivision">/</button>
        </div>
            <button id="btnEqual">=</button>
        </div>
    </div>
</body>

</html>
