<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ce9e95d75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@595&family=Lobster&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
    <script defer src="appStyle.js"></script>
    <script defer src="/pageBank/appBank.js"></script>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido al banco De los desarrolladores</h2>
                <p>Si ya tienes una cuenta inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar sesion</button>
            </div>
        </div>
        <form action="" class="formulario">
            <h2 class="create account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text"  placeholder="Nombre" id="text-up">
            <input type="email"  placeholder="Correo Electronico" id="email-up">
            <input type="password"  placeholder="Contraseña" id="password-up">
            <button id="btn-regis">Registrarse</button>
        </form>
    </div>
    <div class="container-form sign-in">
        <form action="" class="formulario">
            <h2 class="create account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta gratis?</p>
            <input type="text"  placeholder="Nombre" id="text-in">
            <input type="email"  placeholder="Correo Eletronico" id="email-in">
            <input type="password"  placeholder="Contraseña" id="password-in">
            <button id="btn-in">Iniciar Sesion</button>
            <p class="alerta"></p>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrarse aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>
    
        </body>
        
        </html>
